<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driven-Eats</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet" />
</head>

<body>

    <header>
         <section class="top-bar">
                <p class="title">DrivenEats</p>
                <p class="sub-title">Sua comida em 6 minutos</p>
        </section>
    </header>

    <main>

        <section class="main-body">

            <section class="category-1">
                <p class="cat-title-1">Primeiro, seu prato</p>
            </section>
            <section class="plate-options">
                <section class="plate-1">
                    <img src="./images/plate-01.png" alt="prato-1" width="144" height="87">
                    <figcaption class="plate-name-1">Bisteca de Suína Frita</figcaption>
                    <figcaption class="plate-description-1">01 bisteca de porco, arroz, feijão, salada, batata frita</figcaption>
                    <figcaption class="price-plate-1">R$12,90</figcaption>
                </section>
                <section class="plate-2">
                    <img src="./images/plate-02.png" alt="prato-2" width="144" height="87">
                    <figcaption class="plate-name-2">Bist.Suína Grelhada</figcaption>
                    <figcaption class="plate-description-2">01 bisteca de porco, cogumelos, batata frita</figcaption>
                    <figcaption class="price-plate-2">R$10,90</figcaption>
                </section>
                <section class="plate-3">
                    <img src="./images/plate-03.png" alt="prato-3" width="144" height="87">
                    <figcaption class="plate-name-3">Bife Brasileiro</figcaption>
                    <figcaption class="plate-description-3">01 bife de alcatra, arroz, feijão, salada, batata frita</figcaption>
                    <figcaption class="price-plate-3">R$13,90</figcaption>
                </section>
                <section class="plate-4">
                    <img src="./images/plate-04.png" alt="prato-4" width="144" height="87">
                    <figcaption class="plate-name-4">Bifa a Cavalo</figcaption>
                    <figcaption class="plate-description-4">01 bisteca de porco, arroz, feijão, salada, batata frita</figcaption>
                    <figcaption class="price-plate-4">R$12,90</figcaption>
                </section>
            </section>

            <section class="category-2">Agora, sua bebida</section>
            <section class="drink-options">
                <section class="drink-1">
                    <img src="./images/drink-01.png" alt="bebida-1" height="87">
                    <figcaption class="drink-name-1">Coca-Cola lata</figcaption>
                    <figcaption class="drink-description-1">Lata 350 ml</figcaption>
                    <figcaption class="price-drink-1">R$3,49</figcaption>
                </section>
                <section class="drink-1">
                    <img src="./images/drink-02.png" alt="bebida-2" height="87">
                    <figcaption class="drink-name-2">Fanta Laranja lata</figcaption>
                    <figcaption class="drink-description-2">Lata 350 ml</figcaption>
                    <figcaption class="price-drink-2">R$3,49</figcaption>
                </section>
                <section class="drink-1">
                    <img src="./images/drink-03.png" alt="bebida-3" height="87">
                    <figcaption class="drink-name-3">Pepsi lata</figcaption>
                    <figcaption class="drink-description-3">Lata 350 ml</figcaption>
                    <figcaption class="price-drink-3">R$3,49</figcaption>
                </section>
                <section class="drink-1">
                    <img src="./images/drink-04.png" alt="bebida-4" height="87">
                    <figcaption class="drink-name-4">Água com Gás Schin</figcaption>
                    <figcaption class="drink-description-4">Garrafa 1,5 L</figcaption>
                    <figcaption class="price-drink-4">R$4,49</figcaption>
                </section>
            </section>

            <section class="category-3">Por fim, sua sobremesa</section>
            <section class="dessert-options">
                <section class="dessert-1">
                    <img src="./images/dessert-01.png" alt="dessert-1" width="144" height="87">
                    <figcaption class="dessert-name-1">Bolo de Chocolate</figcaption>
                    <figcaption class="dessert-description-1">Bolo 50 cm</figcaption>
                    <figcaption class="price-dessert-1">R$69,90</figcaption>
                </section>
                <section class="drink-1">
                    <img src="./images/dessert-02.png" alt="dessert-2" width="144" height="87">
                    <figcaption class="dessert-name-2">Bolo de Frutas</figcaption>
                    <figcaption class="dessert-description-2">Bolo 50 cm</figcaption>
                    <figcaption class="price-dessert-2">R$79,90</figcaption>
                </section>
                <section class="drink-1">
                    <img src="./images/dessert-03.png" alt="dessert-3" width="144" height="87">
                    <figcaption class="dessert-name-3">Picolé de Fruta</figcaption>
                    <figcaption class="dessert-description-3">Picolé caseiro</figcaption>
                    <figcaption class="price-dessert-3">R$2,90</figcaption>
                </section>
                <section class="drink-1">
                    <img src="./images/dessert-04.png" alt="dessert-4" width="144" height="87">
                    <figcaption class="dessert-name-4">Sorvete 1 Bola</figcaption>
                    <figcaption class="dessert-description-4">Sorvete de casquinha com 1 bola</figcaption>
                    <figcaption class="price-dessert-4">R$2,90</figcaption>
                </section>
            </section>

        </section>

    </main>


    <footer>

        <section class="bottom-bar">
            <section class="close-order">
                <p class="order-text">Selecione os 3 itens<br>para fechar o pedido</p>
            </section>
        </section>

    </footer>

</body>
</html>
